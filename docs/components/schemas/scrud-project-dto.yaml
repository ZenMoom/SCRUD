FileType:
  type: string
  enum: [REQUIREMENTS, ERD, UTIL, CONVENTION, DEPENDENCY, ERROR_CODE, SECURITY, ARCHITECTURE]

ScrudProjectDTO:
  description: "프로젝트 기본 정보"
  type: object
  properties:
    scrudProjectId:
      type: integer
      format: int64
      description: "프로젝트 ID"
    title:
      type: string
      description: "프로젝트 제목"
    description:
      type: string
      description: "프로젝트 설명"
    updatedAt:
      type: string
      format: date-time
      description: "프로젝트 수정 날짜"

PageScrudProjectDTO:
  description: "프로젝트 목록"
  type: object
  properties:
    content:
      type: array
      items:
        $ref: "#/ScrudProjectDTO"
    pageable:
      $ref: "../schemas/page-schema.yaml#/PageDto"
  required:
    - content
    - pageable

GlobalFileDTO:
  description: "전역설정 파일 목록"
  type: object
  properties:
    fileType:
      $ref: "#/FileType"
    fileContent:
      type: string

CreateProjectRequestDTO:
  description: "프로젝트 생성에 필요한 기본 정보 & 전역 설정"
  type: object
  properties:
    scrudProjectDTO:
      $ref: "#/ScrudProjectDTO"
    globalFiles:
      type: array
      items:
        $ref: "#/GlobalFileDTO"