CommentId:
  name: commentId
  in: path
  required: true
  schema:
    type: integer
    format: int64

####### request dto #######
CreateCommentRequest:
  type: object
  required:
    - content
  properties:
    content:
      type: string
      example: 댓글입니다.
    parentCommentId:
      type: integer
      format: int64
      nullable: true
      example: 123

UpdateCommentRequest:
  type: object
  required:
    - content
  properties:
    content:
      type: string
      example: 수정된 댓글입니다.

CommentVoteRequest:
  type: object
  required:
    - isLike
  properties:
    isLike:
      type: boolean
      description: true면 추천, false면 비추천
      example: true

######### response dto #######
CommentResponse:
  type: object
  properties:
    commentId:
      type: integer
      format: int64
      example: 101
    postId:
      type: integer
      format: int64
      example: 5
    content:
      type: string
      example: 댓글 내용입니다.
    parentCommentId:
      type: integer
      format: int64
      example: 12
    likeCount:
      type: integer
      format: int64
      example: 3
    dislikeCount:
      type: integer
      format: int64
      example: 1
    isEdited:
      type: boolean
      example: true
    createdAt:
      type: string
      format: date-time
      example: 2024-05-15T12:34:56
    updatedAt:
      type: string
      format: date-time
      example: 2024-05-15T12:36:00
    author:
      $ref: './user-schema.yaml#/UserResponse'

GetCommentListResponse:
  type: object
  properties:
    content:
      type: array
      items:
        $ref: '#/CommentResponse'

VoteCommentResponse:
  type: object
  properties:
    likeCount:
      type: integer
      format: int64
      example: 4
    dislikeCount:
      type: integer
      format: int64
      example: 2