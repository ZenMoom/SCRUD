CreatePostResponse:
  description: 게시글 생성 성공 응답
  content:
    application/json:
      schema:
        type: object
        properties:
          postId:
            type: integer
            example: 101

GetPostListResponse:
  description: 게시글 목록 조회 응답
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              content:
                type: array
                items:
                  $ref: '../schemas/post-schema.yaml#/PostSummaryResponse'
          - $ref: '../schemas/page-schema.yaml#/PageDto'

GetPostDetailResponse:
  description: 게시글 상세 조회 응답
  content:
    application/json:
      schema:
        $ref: '../schemas/post-schema.yaml#/PostDetailResponse'

VotePostResponse:
  description: 게시글 추천/비추천 응답
  content:
    application/json:
      schema:
        $ref: '../schemas/post-schema.yaml#/VoteResponse'
