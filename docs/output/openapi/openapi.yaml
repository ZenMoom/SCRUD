openapi: 3.0.0
info:
  contact:
    name: 예시 문서입니다.
  description: 예시 API
  title: Example API
  version: 1.0.0
servers:
- description: 개발용 로컬 서버
  url: http://localhost:8080
- description: 개발용 목 서버
  url: http://localhost:8081
tags:
- description: 예시 관련 API
  name: Example
- description: "컴포넌트 메서드, 클래스와 관련된 메서드"
  name: Component
- description: API 상태 수정 API
  name: ScrudApi
- description: 도식화와 관련된 메서드
  name: Canvas
- description: 프롬프트 채팅 관련 API
  name: Chat
- description: 프로젝트 전역세팅 관련 API - 개발 전
  name: ScrudProject
paths:
  /api/v1/examples/{exampleId}:
    get:
      description: 주어진 ID에 해당하는 예시를 조회합니다. 상세 예시 입니다.
      operationId: getExampleById
      parameters:
      - description: 업데이트할 예시의 ID
        in: path
        name: exampleId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              examples:
                case1:
                  $ref: '#/components/examples/ExampleDtoCase1'
              schema:
                $ref: '#/components/schemas/ExampleDto'
          description: 조회 성공
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 특정 ID의 예시를 조회합니다.
      tags:
      - Example
    post:
      description: 주어진 ID에 해당하는 예시를 업데이트합니다. 상세 예시 입니다.
      operationId: updateExampleById
      parameters:
      - description: 업데이트할 예시의 ID
        in: path
        name: exampleId
        required: true
        schema:
          type: integer
      requestBody:
        $ref: '#/components/requestBodies/ExampleRequest'
      responses:
        "200":
          content:
            application/json:
              examples:
                case1:
                  $ref: '#/components/examples/ExampleDtoCase1'
              schema:
                $ref: '#/components/schemas/ExampleDto'
          description: 조회 성공
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 특정 ID의 예시를 업데이트합니다.
      tags:
      - Example
  /api/v1/examples:
    get:
      description: 예시 목록을 페이지 번호와 페이지 크기를 이용하여 페이지네이션하여 조회합니다.
      operationId: getExamplesWithPagination
      parameters:
      - description: "요청할 페이지 번호 (기본값: 0)"
        in: query
        name: page
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
      - description: "페이지당 항목 수 (기본값: 10)"
        in: query
        name: size
        required: false
        schema:
          default: 10
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              examples:
                case1:
                  $ref: '#/components/examples/ExamplePageDtoCase1'
              schema:
                $ref: '#/components/schemas/ExamplePageDto'
          description: 페이지 조회 성공
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 예시 목록을 페이지네이션하여 조회합니다.
      tags:
      - Example
      x-spring-paginated: true
    post:
      description: 예시를 하나 생성합니다. 상세 예시 입니다.
      operationId: createExampleOne
      requestBody:
        $ref: '#/components/requestBodies/ExampleRequest'
      responses:
        "200":
          content:
            application/json:
              examples:
                case1:
                  $ref: '#/components/examples/ExampleDtoCase1'
              schema:
                $ref: '#/components/schemas/ExampleDto'
          description: 조회 성공
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 예시를 하나 생성합니다.
      tags:
      - Example
  /api/sse/send:
    post:
      deprecated: true
      description: 연결된 특정 클라이언트 또는 모든 클라이언트에게 이벤트를 전송합니다.
      operationId: sendSSEEvent
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SSEEventDto'
          description: 이벤트 전송 성공
        "400":
          description: 잘못된 요청
        "401":
          description: 인증되지 않은 요청
      security:
      - bearerAuth: []
      summary: SSE 이벤트를 전송받습니다.
      tags:
      - Chat
  /api/sse/connect:
    get:
      deprecated: true
      description: 서버와 클라이언트 간의 SSE 연결을 설정하여 실시간 이벤트 스트림을 수신할 수 있습니다.
      operationId: connectSSE
      responses:
        "200":
          content:
            text/event-stream:
              schema:
                description: 이벤트 스트림
                type: string
          description: SSE 연결 성공
        "401":
          description: 인증되지 않은 요청
      security:
      - bearerAuth: []
      summary: SSE 연결을 설정합니다.
      tags:
      - Chat
  /api/v1/projects/{projectId}/apis/{apiId}/components/{componentId}/position:
    put:
      description: 도식화에서 특정 컴포넌트의 위치 좌표를 변경합니다.
      operationId: updateComponentPosition
      parameters:
      - description: 프로젝트 ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: API ID
        in: path
        name: apiId
        required: true
        schema:
          type: string
      - description: 위치를 변경할 컴포넌트 ID
        in: path
        name: componentId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            examples:
              example1:
                $ref: '#/components/examples/ComponentPositionUpdateRequestExample'
            schema:
              $ref: '#/components/schemas/ComponentPositionUpdateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                example1:
                  $ref: '#/components/examples/ComponentUpdatedResponseExample'
              schema:
                $ref: '#/components/schemas/ComponentUpdatedResponse'
          description: 컴포넌트 위치 업데이트 성공
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 컴포넌트를 찾을 수 없음
      summary: 컴포넌트의 위치를 업데이트합니다.
      tags:
      - Component
  /api/v1/projects/{projectId}/apis:
    get:
      description: |
        현재 USER_COMPLETED 상태가 아닌(AI_GENERATED 또는 AI_VISUALIZED) 모든 API 목록을 조회합니다. 수정된 날자순으로 정렬되어 출력됩니다.
      operationId: getIncompleteApis
      parameters:
      - description: 프로젝트 ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: 제외
        in: query
        name: exclude
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                example1:
                  $ref: '#/components/examples/ApiSummaryPageResponseExample'
              schema:
                $ref: '#/components/schemas/ApiSummaryPageResponse'
          description: 미완료 API 목록 조회 성공
      summary: 완료되지 않은 API 목록을 조회합니다.
      tags:
      - ScrudApi
  /api/v1/projects/{projectId}/apis/{apiId}/versions/{versionId}:
    get:
      description: 특정 프로젝트의 특정 API 버전에 대한 메서드 도식화 데이터를 가져옵니다.
      operationId: getDiagram
      parameters:
      - description: 프로젝트 ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: API ID
        in: path
        name: apiId
        required: true
        schema:
          type: string
      - description: 버전 ID
        in: path
        name: versionId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                example1:
                  $ref: '#/components/examples/DiagramResponseExample'
              schema:
                $ref: '#/components/schemas/DiagramResponse'
          description: 성공적으로 도식화 데이터를 조회함
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 특정 버전의 도식화 데이터 조회
      tags:
      - Canvas
  /api/v1/projects/{projectId}/apis/{apiId}/status:
    put:
      description: API 처리 상태를 변경합니다.
      operationId: changeApiProcessStatus
      parameters:
      - description: 프로젝트 ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: API ID
        in: path
        name: apiId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            examples:
              example1:
                $ref: '#/components/examples/ApiProcessStateRequestExample'
            schema:
              $ref: '#/components/schemas/ApiProcessStateRequest'
        description: 처리상태
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                example1:
                  $ref: '#/components/examples/ApiProcessStateUpdatedResponseExample'
              schema:
                $ref: '#/components/schemas/ApiProcessStateUpdatedResponse'
          description: 프롬프트 처리 결과
      summary: API 처리 상태를 변경합니다.
      tags:
      - ScrudApi
  /api/v1/projects/{projectId}/apis/{apiId}/chats:
    get:
      description: 특정 API에 대한 프롬프트 채팅 기록을 시간순으로 조회합니다.
      operationId: getPrompts
      parameters:
      - description: 프로젝트 ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: API ID
        in: path
        name: apiId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                example1:
                  $ref: '#/components/examples/ChatHistoryResponseExample'
              schema:
                $ref: '#/components/schemas/ChatHistoryResponse'
          description: 프롬프트 채팅 기록 조회 결과
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 프롬프트 채팅 기록 조회
      tags:
      - Chat
    post:
      description: 프롬프트를 입력하여 도식화 수정을 요청하거나 설명을 요청합니다.
      operationId: promptChat
      parameters:
      - description: 프로젝트 ID
        in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: API ID
        in: path
        name: apiId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            examples:
              example1:
                $ref: '#/components/examples/UserChatRequestExample'
            schema:
              $ref: '#/components/schemas/UserChatRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                example1:
                  $ref: '#/components/examples/SystemChatResponseExample'
              schema:
                $ref: '#/components/schemas/SystemChatResponse'
          description: 프롬프트 처리 결과
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 프롬프트 채팅 요청
      tags:
      - Chat
  /api/v1/rules:
    get:
      description: "입력값의 타입, 필수 여부, 제약 조건 등을 설정하는 룰 정보를 조회합니다."
      operationId: getRules
      responses:
        "200":
          content:
            application/json:
              examples:
                example1:
                  $ref: '#/components/examples/RuleResponseExample'
              schema:
                $ref: '#/components/schemas/RuleResponse'
          description: 룰 목록 조회 성공
      summary: 사용 가능한 룰 목록 조회
      tags:
      - Rule
  /api/v1/api-specs/by-project/{scrudProjectId}:
    get:
      description: 중간 매핑을 통해 ScrudProject ID로 연결된 모든 API 스펙 버전을 조회합니다.
      operationId: getApiSpecsByScrudProjectId
      parameters:
      - description: Scrud 프로젝트 ID
        explode: false
        in: path
        name: scrudProjectId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSpecVersionListResponse'
          description: API 스펙 목록 조회 성공
      summary: Scrud 프로젝트 ID로 API 스펙 버전 목록 조회
      tags:
      - ApiSpec
  /api/v1/api-specs/{apiSpecVersionId}:
    delete:
      description: 단일 API 스펙과 관련 필드를 삭제합니다.
      operationId: deleteApiSpec
      parameters:
      - explode: false
        in: path
        name: apiSpecVersionId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          description: 성공적으로 처리되었습니다
      summary: API 스펙 삭제
      tags:
      - ApiSpec
    get:
      description: 단일 API 스펙과 관련 필드를 조회합니다.
      operationId: getApiSpecById
      parameters:
      - explode: false
        in: path
        name: apiSpecVersionId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSpecVersionResponse'
          description: 단일 API 스펙 조회 성공
      summary: API 스펙 상세 조회
      tags:
      - ApiSpec
    put:
      description: 단일 API 스펙과 필드를 전체 수정합니다.
      operationId: updateApiSpec
      parameters:
      - explode: false
        in: path
        name: apiSpecVersionId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/ApiSpecUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSpecVersionResponse'
          description: API 스펙 수정 성공
      summary: API 스펙 수정
      tags:
      - ApiSpec
  /api/v1/api-specs:
    post:
      description: 새로운 API 스펙과 필드를 등록합니다.
      operationId: createApiSpec
      requestBody:
        $ref: '#/components/requestBodies/ApiSpecCreateRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSpecVersionCreatedResponse'
          description: API 스펙 생성 성공
      summary: API 스펙 생성
      tags:
      - ApiSpec
  /api/v1/projects:
    get:
      operationId: getAllProjects
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScrudProjectPageDto'
          description: 프로젝트 목록
        "404":
          content:
            application/json:
              example:
                type: http://localhost:8080/api/v1
                title: 요청한 리소스를 찾을 수 없습니다.
                status: 404
                detail: ID가 '12345'인 API를 데이터베이스에서 찾을 수 없습니다.
                instance: projects/2/apis/12345
                properties:
                  code: API4001
                  isSuccess: "false"
              schema:
                $ref: '#/components/schemas/NotFoundException'
          description: 요청한 리소스를 찾을 수 없습니다.
      summary: 프로젝트 전체 목록 조회
      tags:
      - ScrudProject
      x-spring-paginated: true
    post:
      description: "프로젝트 생성 API. 전역 파일 추가 주의사항! 아키텍처 구조도는 사용자 선택일 경우 ARCHITECTURE_DEFAULT,\
        \ 깃허브 연동해서 올리는 경우엔 ARCHITECTURE_GITHUB 로 부탁해요! 그리고 fileContent: JSON.stringify(fileContent)\
        \ 이렇게 직렬화해서 보내주세요!"
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        "201":
          content:
            text/yaml:
              schema:
                type: string
          description: API 반환
      summary: 프로젝트 생성
      tags:
      - ScrudProject
  /api/v1/projects/{projectId}:
    delete:
      description: 프로젝트 삭제
      operationId: deleteProject
      parameters:
      - description: 프로젝트 ID
        explode: false
        in: path
        name: projectId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          description: 성공적으로 처리되었습니다
      tags:
      - ScrudProject
    get:
      operationId: getAllGlobalFile
